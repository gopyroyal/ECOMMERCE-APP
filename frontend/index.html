<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce — Gopi</title>
    <style>
      :root { --fg:#0f172a; --muted:#64748b; --card:#fff; --bg:#f8fafc; }
      *{box-sizing:border-box} body{margin:0;font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
      .wrap{max-width:1100px;margin:0 auto;padding:32px}
      h1{font-size:32px;margin:0 0 16px}
      .health{font-weight:600;margin-bottom:24px}
      .ok{color:#16a34a}.down{color:#dc2626}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
      .card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 4px 20px rgba(0,0,0,.06)}
      .card img{width:100%;height:140px;object-fit:contain;display:block;margin:0 0 10px}
      .name{font-weight:700;margin:0 0 6px}
      .price{color:#0ea5e9;font-weight:700}
      footer{margin-top:28px;color:var(--muted);font-size:14px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>E-Commerce — Gopi</h1>
      <div id="health" class="health">Backend Health: <span class="down">CHECKING…</span></div>
      <h3>Products</h3>
      <div id="grid" class="grid"></div>
      <footer id="err"></footer>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
